          <h3 id="服务器文件管理"><a href="#服务器文件管理" class="headerlink" title="服务器文件管理"></a>服务器文件管理</h3><p>将本地目录上传至服务器：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">scp -r local_folder remote_username@remote_ip:remote_folder </span><br></pre></td></tr></table></figure>

<p>服务器目录下载至本地：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">scp -r remote_ip:remote_folder:/home/root/others/ local_folder</span><br></pre></td></tr></table></figure>

<p>如果需要指定端口号：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">scp -P port -r local_folder remote_username@remote_ip:remote_folder</span><br></pre></td></tr></table></figure>

<p>删除.ds_store</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find . -name &#x27;.DS_Store&#x27; -type f -delete</span><br></pre></td></tr></table></figure>



<h3 id="显存占用但进程不显示"><a href="#显存占用但进程不显示" class="headerlink" title="显存占用但进程不显示"></a>显存占用但进程不显示</h3><p>利用指令</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fuser -v /dev/nvidia*</span><br></pre></td></tr></table></figure>

<p>寻找对应的进程，并进行kill</p>
